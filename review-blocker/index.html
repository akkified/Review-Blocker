<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewVerify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ReviewVerify</h1>
    <p>Alerts the user of which e-commerce reviews are fake. Make sure you use this on the item page, and not on the entire website!</p>
    <div class="container mt-3 center" style="width: 450px;">
        <h2 class="text-center">Settings</h2>
        <label class="switch">
            <input type="checkbox" id="myCheckbox">
            <span class="slider round"></span>
        </label>
        <h4 id="statusLabel">Disabled</h4>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
